<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-div-1">
                <label for="name" id="name-label">Name</label>
                <input name="name" id="name" type="text" class="form-id" placeholder="Enter your name" required>
            </div>
            <div class="form-div-2">
                <label for="email" id="email-label">Email</label>
                <input name="email" id="email" type="email" class="form-id" placeholder="Enter your email" required>
            </div>
            <div class="form-div-3">
                <label for="age" id="number-label">Age <span class="small">(optional)</span></label>
                <input name="age" id="number" type="number" min="13" max="120" class="form-id" placeholder="Age"
                    required>
            </div>
            <div class="form-div-4">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-div-5">
                <label id="heading-label">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input type="radio" name="recommend" id="definitely" value="definitely">
                    Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe" value="maybe"> Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" id="not-sure" value="not-sure"> Not
                    sure</label>
            </div>
            <div class="form-div-6">
                <label id="heading-label">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown" name="favorite-feature" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>
            <div class="form-div-7">
                <label id="heading-label">What would you like to see improved? <span class="small">(check all that
                        apply)</span></label><br>
                <input type="checkbox" name="improvement" id="front-end-projects" value="front-end-projects"><label
                    for="front-end-projects"> Front-end Projects</label><br>
                <input type="checkbox" name="improvement" id="back-end-projects" value="back-end-projects"><label
                    for="back-end-projects">
                    back-end projects</label><br>
                <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization"><label
                    for="data-visualization"> Data Visualization</label><br>
                <input type="checkbox" name="improvement" id="challenges" value="challenges"><label for="challenges">
                    Challenges</label><br>
                <input type="checkbox" name="improvement" id="open-source-community"
                    value="open-source-community"><label for="open-source-community"> Open Source Community</label><br>
                <input type="checkbox" name="improvement" id="gitter-help-rooms" value="gitter-help-rooms"><label
                    for="gitter-help-rooms">
                    Gitter help rooms</label><br>
                <input type="checkbox" name="improvement" id="videos" value="videos"><label for="videos">
                    Videos</label><br>
                <input type="checkbox" name="improvement" id="city-meetups" value="city-meetups"><label
                    for="city-meetups"> City
                    Meetups</label><br>
                <input type="checkbox" name="improvement" id="wiki" value="wiki"><label for="wiki"> Wiki</label><br>
                <input type="checkbox" name="improvement" id="forum" value="forum"><label for="forum"> Forum</label><br>
                <input type="checkbox" name="improvement" id="additional-courses" value="additional-courses"><label
                    for="additional-courses"> Addional Courses</label><br>
            </div>
            <div class="form-div-8">
                <label for="suggestion">Any comments or suggestions?</label><br>
                <textarea name="suggestion" id="suggestion" cols="40" rows="5"
                    placeholder="Enter your suggestion here..."></textarea>
            </div>
            <div class="form-div-9">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>



</body>

</html>
